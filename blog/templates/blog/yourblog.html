{% extends 'blog/base.html' %}

{% block content %}

<h2>Your Blogs</h2>
<br>
<br>


<ul>
    {% for blog in blogs %}
    <li>
        <a href="{% url 'viewblog' blog.id %}">
            <h2>{{ blog.title }}</h2><br>
            {{ blog.description|striptags|truncatechars:70 }}
            <br>
            <br>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
