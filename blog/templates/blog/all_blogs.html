{% extends 'blog/base.html' %}

{% block content %}

<div class="container text-center">
    <h1 style="font-size: 50px;">Blogs</h1>
    <br>
    <h2 style="font-size: 50px;">Total Blogs are {{blogs.count}} blog{{ blogs.count|pluralize}}</h2>

    {% for blog in blogs %}
    <br>
    <br>

    <a href="{% url 'detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date }}</h5>
    <p>{{ blog.description|striptags|truncatechars:70 }}</p>
    <br>

    {% endfor %}
</div>

{% endblock %}
